<div class="create-party-container">
  <div class="create-party-card">
    <div class="card-header">
      <span class="material-icons">groups</span>
      <h1>Create Watch Party</h1>
      <p>Watch videos together with friends in real-time</p>
    </div>

    @if (errorMessage()) {
      <div class="error-message">
        <span class="material-icons">error</span>
        {{ errorMessage() }}
      </div>
    }

    <div class="form-group">
      <label for="partyName">Party Name</label>
      <input
        type="text"
        id="partyName"
        [(ngModel)]="partyName"
        placeholder="Enter a name for your watch party"
        [disabled]="isLoading()"
      />
    </div>

    <button 
      (click)="createParty()" 
      class="btn btn-primary"
      [disabled]="isLoading()"
    >
      @if (isLoading()) {
        <span class="spinner"></span>
        Creating...
      } @else {
        <span class="material-icons">add</span>
        Create Party
      }
    </button>
  </div>
</div>
